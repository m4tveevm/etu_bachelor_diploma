<!DOCTYPE html>
<html>
<head>
    <title>Добавить запись в расписание</title>
</head>
<body>
    <h1>Добавить запись в расписание</h1>
    {% if messages %}
        {% for message in messages %}
            <p style="color: green;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
