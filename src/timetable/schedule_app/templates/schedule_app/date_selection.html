{% extends 'base.html' %}

{% block content %}
<h1>Выбор групп и дат</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>{{ form.groups.label }}</label>
        {{ form.groups }}
    </div>
    <div class="form-group">
        <label>{{ form.dates.label }}</label>
        {{ form.dates }}
    </div>
    <button type="submit" class="btn btn-primary">Далее</button>
</form>
{% endblock %}
